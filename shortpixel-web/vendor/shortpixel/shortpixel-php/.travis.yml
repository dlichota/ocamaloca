language: php
php:
- 5.3
- 5.4
- 5.5
- 5.6
- 7.0
- hhvm
- nightly
matrix:
  allow_failures:
  - php: nightly
  include:
  - php: 5.6
    env: INTEGRATION_TESTS=true
    script: "if [ \"$TRAVIS_PULL_REQUEST\" == \"false\" ]; then vendor/bin/phpunit --no-configuration test/integration.php; fi"
before_script: composer install
script: vendor/bin/phpunit
